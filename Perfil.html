<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/css.css">
    <script src="https://kit.fontawesome.com/22d7574b7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/mq.css" media="(min-width: 1000px)">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum&family=Epilogue:wght@500&family=Federo&display=swap"
        rel="stylesheet">
</head>

<body class="bg-dark">
    <!--Navbar-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-danger mb-3">
        <div class="container-fluid">
            <a class="navbar-brand fTitulos" href="#">Newspaper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fNormal" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cat1">Categoria 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cat2">Categoria 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cat3">Categoria 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cat4">Categoria 4</a>
                    </li>
                </ul>
                <form class="d-flex" id="buscador">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Buscador</button>
                </form>
            </div>
        </div>
    </nav>

    <!--Principal-->
    <div class="container">
        <h1 class="fSubtitulo text-white text-center mt-4">Knightfall</h1>
        <hr class="bg-light">
        <div class="container datos">
            <div class="text-center">
                <img src="Recursos/img/vader1.jpg" alt="ProfilePicture" width="100%" class="pp">
            </div>
            <h5 class="fSubtitulo text-white mt-4">Informacion</h5>
            <!--Form-->
            <form action="" class="fNormal">
                <input type="text" class="form-control mt-2" placeholder="Usuario" id="usuario" disabled>
                <input type="email" class="form-control mt-3" placeholder="Correo" id="correo" disabled>
                <input type="password" class="form-control mt-3" placeholder="Contraseña" id="contraseña" disabled>
                <input type="text" class="form-control mt-3" placeholder="Nombre" id="nombre" disabled>
                <input type="text" class="form-control mt-3 mb-4" placeholder="Apellidos" id="apellidos" disabled>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger invisible">Guardar</button>
                    <button type="button" class="btn btn-danger">Editar</button>
                </div>
            </form>
        </div>
        <hr class="bg-light">
    </div>

    <!--Footer-->
    <footer class="bg-danger text-white py-4 mt-4">
        <div class="container">
            <nav class="row">
                <div class="col-4">
                    <a href="#" class="text-reset text-uppercase d-flex align-items-center">
                        <img src="/Recursos/img/vader1.jpg" width="50px" alt="Aqui va el logo"
                            class="img-log mt-3 me-2">
                        Lele-chan
                    </a>
                </div>
                <div class="col-4">
                    <ul class="list-unstyled ">
                        <li class="font-weight-bold text-uppercase">Resource</li>
                        <li><a href="#" class="text-reset">link 1</a></li>
                        <li><a href="#" class="text-reset">link 2</a></li>
                        <li><a href="#" class="text-reset">link 3</a></li>
                    </ul>
                </div>
                <div class="col-4">
                    <ul class="list-unstyled mt-2">
                        <li class="font-weight-bold text-uppercase d-flex justify-content-around">
                            Social Networks
                        </li>
                        <li class="d-flex justify-content-around">
                            <a href="#" class="text-reset">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="#" class="text-reset">
                                <i class="fa-brands fa-twitter-square"></i>
                            </a>
                            <a href="#" class="text-reset">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </footer>
</body>

</html>
