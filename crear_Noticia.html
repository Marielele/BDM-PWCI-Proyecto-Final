<body class="bg-dark">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-danger mb-3">
        <div class="container-fluid">
            <a class="navbar-brand fTitulos" href="#">Newspaper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fNormal" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cat1">Categoria 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cat2">Categoria 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cat3">Categoria 3</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cat4">Categoria 4</a>

            </div>

        </div>
    </nav>

    <div class="container row fTitulos">
        <h3 class="fSubtitulo text-white col-md-4 offset-md-3 pt-4 ">Crear una noticia</h3>
        <hr class="bg-light col-md-12 offset-md-3">
    </div>
    <div class="container mb-3">
        <div class="row">
            <div class="col-md-4">
                <div class="dropdown">
                    <a class="btn btn-danger dropdown-toggle fTitulos" href="#" role="button" id="dropdownMenuLink"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Seleccionar Categoria

                            <li><a class="dropdown-item" href="#">Categoria1</a></li>

            <div class="row">
                <div class="col-md-8 ">

                        <div class="col-6">

                                <input type="email" class="form-control bg-dark text-white" id="exampleFormControlInput1"

                            </div>
                        </div>
                    </div>
                    <div class="mb-3 mt-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                        <textarea class="form-control bg-dark text-white" rows="2" placeholder="Descripcion"></textarea>
                    </div>
                    <div class="mb-3 mt-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Noticia</label>
                        <textarea class="form-control bg-dark text-white" rows="3" placeholder="Contexto..."></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card col-mb-3 card text-white bg-dark rounded mt-4 align-items-center"

                            <h5 class="card-title">Multimedia</h5>
                        </div>
                        <img src="/Recursos/img/vader1.jpg" class="card-img-top" alt="...">

                            <a href="#" class="btn btn-danger">Subir</a>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="bg-dark">
            <div class="row pb-4 fNormal">
                <div class="col-md-3 mt-2">
                    <input type="text" class="form-control bg-dark text-white" placeholder="Colonia">
                </div>
                <div class="col-md-3 mt-2">
                    <input type="text" class="form-control bg-dark text-white" placeholder="Ciudad">
                </div>
                <div class="col-md-3 mt-2">
                    <input type="text" class="form-control bg-dark text-white" placeholder="Pais">
                </div>
                <div class="col-md-3 mt-2">
                    <div class="row">
                        <div class="col-2">
                            <h5>Hora:</h5>
                        </div>
                        <div class="col-8">
                            <div>
                                <input type="time" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="bg-dark">
            <div class="row pb-4 ">
                <div class="col-8">

                </div>
                <div class="d-grid gap-2 col-md-2 mx-auto mt-3">
                    <button type="button" class="btn btn-dark ">Guardar Noticia</button>
                </div>
                <div class="d-grid gap-2 col-md-2 mx-auto mt-3">
                    <button type="button" class="btn btn-dark ">Publicar Noticia</button>
